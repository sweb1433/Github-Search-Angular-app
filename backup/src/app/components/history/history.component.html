<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="text-center" *ngIf="userDetail">
                <h3>Search History</h3>

                <div class="main-card" *ngFor=" let userDetail of userDetail">
                     <div class="card" style="width: 18rem;">
                          <img class="card-img-top" src={{userDetail?.image}} alt="Card image cap">
                          <div class="card-body">
                               <h6 class="card-title"> Name : {{userDetail?.name | replaceNullWithText: "Name not present"}}</h6>
                          </div>
                          <ul class="list-group list-group-flush">
                               <li class="list-group-item">
                                    <h6>Keyword : {{userDetail?.keyword}}</h6>
                               </li>
                          </ul>
                          <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                 <h6>Searched On : {{userDetail?.searchedOn  | date: 'dd/MM/yyyy'}}</h6>
                            </li>
                       </ul>
                     </div>
                     <br>
                </div>
                <br>
                
                <button *ngIf="userDetail.length!=0" class="btn  btn-outline-primary" (click)="clearHistory()" >Clear History</button>


           </div>
           <div class="text-center" *ngIf="userDetail.length==0" >
                <h4>No History</h4>
           </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
